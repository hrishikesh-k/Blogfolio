        <div>
          <div class = "uk-card-body uk-padding-small">
            <form class = "uk-form-stacked uk-margin-auto contact-form" name = "Contact form" method = "POST" data-netlify = "true" netlify-honeypot = "bot-field" autocomplete = "off" data-turbo = "false">
              <input name = "bot-field"/>
              <div class = "uk-margin">
                <label class = "uk-form-label" for = "name-input">Name</label>
                <div class = "uk-form-controls">
                  <input class = "uk-input uk-form-width-large" id = "name-input" type = "text" placeholder = "First & Last name" name = "Name" required>
                </div>
              </div>
              <div class = "uk-margin">
                <label class = "uk-form-label" for = "e-mail-input">E-mail addres</label>
                <div class = "uk-form-controls">
                  <input class = "uk-input uk-form-width-large" id = "e-mail-input" type = "email" placeholder = "someone@example.com" name = "E-mail addres" required>
                </div>
              </div>
              <div class = "uk-margin">
                <label class = "uk-form-label" for = "message-input">Message</label>
                <div class = "uk-form-controls">
                  <textarea class = "uk-textarea uk-form-width-large" id = "message-input" type = "text" placeholder = "Your message" name = "Message" required></textarea>
                </div>
              </div>
              <div class = "uk-flex uk-flex-wrap uk-flex-center">
                <div class = "uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left">
                  <button type = "reset" class = "uk-button uk-text-bold">
                    <span>
                      Reset
                    </span>
                    <svg class = "icon icon-primary uk-margin-small-left">
                      <use xlink:href = "/images/sprites.svg#mi-history"></use>
                    </svg>
                  </button>
                </div>
                <div class = "uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left">
                  <button type = "submit" class = "uk-button uk-text-bold">
                    <span>
                      Submit
                    </span>
                    <svg class = "icon icon-primary uk-margin-small-left">
                      <use xlink:href = "/images/sprites.svg#mi-done"></use>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
